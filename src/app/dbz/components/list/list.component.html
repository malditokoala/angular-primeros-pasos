<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div class="">
      <span class="text-primary">{{ i + 1 }}. </span>

      <span>{{ character.name }}</span> - <strong>Power: </strong>

      <span>💪{{ character.power }} </span>
    </div>

    <button class="btn btn-light" (click)="onDeleteCharacter(character.id)">
      ❌
    </button>
  </li>
</ul>
